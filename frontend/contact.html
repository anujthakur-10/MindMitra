<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MindMitra</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="firebase-config.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Righteous&display=swap">
    <style>
      .righteous-regular {
        font-family: "Righteous", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      .heading-dark { color: #22292f !important; }
      .label-dark { color: #22292f !important; }
      .input-dark { color: #22292f !important; background: #fff !important; }
      .svg-bg-contact { position: fixed; right: 0; bottom: 0; z-index: 0; width: 500px; max-width: 50vw; opacity: 0.45; pointer-events: none; }
      @media (max-width: 900px) { .svg-bg-contact { width: 90vw; max-width: 100vw; opacity: 0.18; } }
      .main-content-contact { position: relative; z-index: 1; }
    </style>
</head>
<body class="custom-bg min-h-screen flex flex-col bg-beige">
    <!-- SVG background -->
    <img src="Mindfulness-bro.svg" alt="Mindfulness" class="svg-bg-contact" />

    <!-- Navigation Bar -->
    <nav class="navbar-green fixed w-full top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold nav-brand righteous-regular flex items-center">
                        <i class="fas fa-brain mr-2 brand-blue"></i>
                        MindMitra
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-4">
                        <a href="about.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium transition duration-300">About Us</a>
                        <a href="contact.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium transition duration-300">Contact Us</a>
                        <a href="login.html" class="btn-primary px-4 py-2 rounded-full text-sm font-medium">Login</a>
                        <a href="signup.html" class="btn-outline px-4 py-2 rounded-full text-sm font-medium">Sign Up</a>
                        <button id="theme-toggle" class="theme-toggle">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                </div>
                <div class="md:hidden">
                    <button type="button" class="mobile-menu-button nav-link focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="mobile-menu hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="about.html" class="nav-link block px-3 py-2 rounded-md text-base font-medium">About Us</a>
                <a href="contact.html" class="nav-link block px-3 py-2 rounded-md text-base font-medium">Contact Us</a>
                <a href="login.html" class="btn-primary block px-3 py-2 rounded-md text-base font-medium">Login</a>
                <a href="signup.html" class="btn-outline block px-3 py-2 rounded-md text-base font-medium">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow pt-20 px-4">
        <div class="max-w-7xl mx-auto py-12">
            <div class="text-center mb-16">
                <h1 class="text-4xl font-bold righteous-regular heading-dark mb-4">Contact Us</h1>
                <p class="text-xl text-white/80">We're here to help and answer any questions you may have</p>
            </div>

            <div class="grid md:grid-cols-2 gap-12">
                <!-- Contact Form -->
                <div class="bg-white/10 backdrop-blur-md p-8 rounded-xl">
                    <h2 class="text-2xl font-bold righteous-regular heading-dark mb-6">Send us a Message</h2>
                    <form class="space-y-6" action="mailto:mindmitra4you@gmail.com" method="POST" enctype="text/plain">
                        <div>
                            <label for="name" class="block label-dark mb-2">Your Name</label>
                            <input type="text" id="name" class="w-full px-4 py-3 rounded-lg input-dark placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="email" class="block label-dark mb-2">Email Address</label>
                            <input type="email" id="email" class="w-full px-4 py-3 rounded-lg input-dark placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="subject" class="block label-dark mb-2">Subject</label>
                            <input type="text" id="subject" class="w-full px-4 py-3 rounded-lg input-dark placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="message" class="block label-dark mb-2">Message</label>
                            <textarea id="message" rows="4" class="w-full px-4 py-3 rounded-lg input-dark placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition transform hover:scale-105">
                            Send Message
                        </button>
                    </form>
                </div>

                <!-- Contact Information -->
                <div class="space-y-8">
                    <div class="bg-white/10 backdrop-blur-md p-8 rounded-xl">
                        <h2 class="text-2xl font-bold righteous-regular heading-dark mb-6">Get in Touch</h2>
                        <div class="space-y-4">
                          <!-- <div class="flex items-start">
                                <div class="text-blue-400 text-xl mr-4">
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                                <div>
                                    <h3 class="text-white font-medium">Address</h3>
                                    <p class="text-white/80">123 Mental Health Street<br>Wellness City, WC 12345</p>
                                </div>
                            </div>--> 
                            <div class="flex items-start">
                                <div class="text-blue-400 text-xl mr-4">
                                    <i class="fas fa-phone"></i>
                                </div>
                                <div>
                                    <h3 class="text-white/80 font-medium">Phone</h3>
                                    <p class="text-white/80">+91 79749 81621</p>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <div class="text-blue-400 text-xl mr-4">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <div>
                                    <h3 class="text-white/80 font-medium">Email</h3>
                                    <p class="text-white/80">mindmitra4you@gmail.com</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white/10 backdrop-blur-md p-8 rounded-xl">
                        <h2 class="text-2xl font-bold righteous-regular heading-dark mb-6">Follow Us</h2>
                        <div class="flex space-x-4">
                            <a href="#" class="text-white hover:text-blue-400 transition duration-300">
                                <i class="fab fa-facebook-f text-2xl"></i>
                            </a>
                            <a href="#" class="text-white hover:text-blue-400 transition duration-300">
                                <i class="fab fa-twitter text-2xl"></i>
                            </a>
                            <a href="#" class="text-white hover:text-blue-400 transition duration-300">
                                <i class="fab fa-instagram text-2xl"></i>
                            </a>
                            <a href="#" class="text-white hover:text-blue-400 transition duration-300">
                                <i class="fab fa-linkedin-in text-2xl"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add a Follow Us section at the bottom -->
    <footer class="mt-16 text-center">
      <div class="flex justify-center space-x-6 mb-4">
        <a href="https://instagram.com" target="_blank" class="text-2xl text-[#E1306C] hover:scale-110 transition"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com" target="_blank" class="text-2xl text-[#1DA1F2] hover:scale-110 transition"><i class="fab fa-twitter"></i></a>
        <a href="https://facebook.com" target="_blank" class="text-2xl text-[#1877F3] hover:scale-110 transition"><i class="fab fa-facebook"></i></a>
      </div>
      <p class="text-secondary">Follow us for updates and mental wellness tips!</p>
    </footer>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const mobileMenu = document.querySelector('.mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
