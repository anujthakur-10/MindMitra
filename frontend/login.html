<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindMitra Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="firebase-config.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Righteous&display=swap">
    <style>
      .righteous-regular {
        font-family: "Righteous", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      body.bg-beige-login {
        background: var(--beige-bg) url('Computer login-bro.svg') no-repeat right bottom;
        background-size: 40% auto;
      }
      @media (max-width: 900px) {
        body.bg-beige-login {
          background-size: 80% auto;
        }
      }
      .heading-dark {
        color: #22292f !important;
      }
      .label-dark {
        color: #22292f !important;
      }
      .input-dark {
        color: #22292f !important;
        background: #fff !important;
      }
      .svg-bg-login {
        position: fixed;
        right: 0;
        bottom: 0;
        z-index: 0;
        width: 600px;
        max-width: 50vw;
        opacity: 0.45;
        pointer-events: none;
      }
      @media (max-width: 900px) {
        .svg-bg-login {
          width: 90vw;
          max-width: 100vw;
          opacity: 0.18;
        }
      }
      .main-content-login {
        position: relative;
        z-index: 1;
      }
    </style>
</head>
<body class="custom-bg min-h-screen flex flex-col bg-beige">
    <!-- SVG background -->
    <img src="Computer login-bro.svg" alt="Computer Login" class="svg-bg-login" />
    <nav class="navbar-green fixed w-full top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold nav-brand righteous-regular flex items-center">
                        <i class="fas fa-brain mr-2 text-accent"></i>
                        MindMitra
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-4">
                        <a href="about.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium transition duration-300">About Us</a>
                        <a href="contact.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium transition duration-300">Contact Us</a>
                        <a href="login.html" class="btn-primary px-4 py-2 rounded-full text-sm font-medium">Login</a>
                        <a href="signup.html" class="btn-outline px-4 py-2 rounded-full text-sm font-medium">Sign Up</a>
                        <button id="theme-toggle" class="theme-toggle">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                </div>
                <div class="md:hidden">
                    <button type="button" class="mobile-menu-button nav-link focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="mobile-menu hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="about.html" class="nav-link block px-3 py-2 rounded-md text-base font-medium">About Us</a>
                <a href="contact.html" class="nav-link block px-3 py-2 rounded-md text-base font-medium">Contact Us</a>
                <a href="login.html" class="btn-primary block px-3 py-2 rounded-md text-base font-medium">Login</a>
                <a href="signup.html" class="btn-outline block px-3 py-2 rounded-md text-base font-medium">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="flex-grow flex items-center justify-center px-4 pt-20 main-content-login">
        <div class="bg-white/10 backdrop-blur-md p-8 rounded-xl shadow-xl w-96">
            <h2 class="text-2xl font-bold righteous-regular heading-dark mb-6 text-center">Login to MindMitra</h2>
            <label for="email" class="label-dark">Email</label>
            <input type="email" id="email" placeholder="Email" class="w-full px-4 py-3 rounded-lg input-dark placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
            <label for="password" class="label-dark">Password</label>
            <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg input-dark placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6">
            <button onclick="login()" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 mb-3">Login</button>
            <button onclick="signup()" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 mb-3">Sign Up</button>
            <button onclick="googleLogin()" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">Login with Google</button>
            <div class="mt-6 text-center">
                <button onclick="guestLogin()" class="text-blue-500 underline text-sm">Continue as Guest</button>
            </div>
        </div>
    </div>

</body>
</html>
