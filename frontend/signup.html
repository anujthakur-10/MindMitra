<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MindMitra</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="firebase-config.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Righteous&display=swap">
    <style>
      .righteous-regular {
        font-family: "Righteous", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      .heading-dark { color: #22292f !important; }
      .label-dark { color: #22292f !important; }
      .input-dark { color: #22292f !important; background: #fff !important; }
      .svg-bg-signup { position: fixed; right: 0; bottom: 0; z-index: 0; width: 600px; max-width: 50vw; opacity: 0.45; pointer-events: none; }
      @media (max-width: 900px) { .svg-bg-signup { width: 90vw; max-width: 100vw; opacity: 0.18; } }
      .main-content-signup { position: relative; z-index: 1; }
      body.bg-beige-signup {
        background: var(--beige-bg) url('Computer login-bro.svg') no-repeat right bottom;
        background-size: 40% auto;
      }
      @media (max-width: 900px) {
        body.bg-beige-signup {
          background-size: 80% auto;
        }
      }
    </style>
</head>
<body class="custom-bg min-h-screen flex flex-col bg-beige bg-beige-signup">
    <!-- SVG background -->
    <img src="Computer login-bro.svg" alt="Computer Login" class="svg-bg-signup" />

    <!-- Navigation Bar -->
    <nav class="navbar-green fixed w-full top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold nav-brand righteous-regular flex items-center">
                        <i class="fas fa-brain mr-2 text-accent"></i>
                        MindMitra
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-4">
                        <a href="about.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium transition duration-300">About Us</a>
                        <a href="contact.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium transition duration-300">Contact Us</a>
                        <a href="login.html" class="btn-primary px-4 py-2 rounded-full text-sm font-medium">Login</a>
                        <a href="signup.html" class="btn-outline px-4 py-2 rounded-full text-sm font-medium">Sign Up</a>
                        <button id="theme-toggle" class="theme-toggle">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                </div>
                <div class="md:hidden">
                    <button type="button" class="mobile-menu-button nav-link focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="mobile-menu hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="about.html" class="nav-link block px-3 py-2 rounded-md text-base font-medium">About Us</a>
                <a href="contact.html" class="nav-link block px-3 py-2 rounded-md text-base font-medium">Contact Us</a>
                <a href="login.html" class="btn-primary block px-3 py-2 rounded-md text-base font-medium">Login</a>
                <a href="signup.html" class="btn-outline block px-3 py-2 rounded-md text-base font-medium">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center px-4 pt-20">
        <div class="max-w-md w-full">
            <div class="bg-white/10 backdrop-blur-md p-8 rounded-xl shadow-xl">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold righteous-regular heading-dark mb-2">Create an Account</h1>
                    <p class="text-white/80">Join MindMitra and start your journey to better mental health</p>
                </div>

                <form class="space-y-6" action="mailto:mindmitra4you@gmail.com" method="POST" enctype="text/plain">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block label-dark mb-2">First Name</label>
                            <input type="text" id="firstName" class="w-full px-4 py-3 rounded-lg input-dark placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="lastName" class="block label-dark mb-2">Last Name</label>
                            <input type="text" id="lastName" class="w-full px-4 py-3 rounded-lg input-dark placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block label-dark mb-2">Email Address</label>
                        <input type="email" id="email" class="w-full px-4 py-3 rounded-lg input-dark placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="password" class="block label-dark mb-2">Password</label>
                        <input type="password" id="password" class="w-full px-4 py-3 rounded-lg input-dark placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="confirmPassword" class="block label-dark mb-2">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="w-full px-4 py-3 rounded-lg input-dark placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" id="terms" class="rounded bg-white/20 border-white/30 text-blue-500 focus:ring-blue-500">
                        <label for="terms" class="ml-2 text-white/80 text-sm">
                            I agree to the <a href="#" class="text-blue-400 hover:text-blue-300">Terms of Service</a> and <a href="#" class="text-blue-400 hover:text-blue-300">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" onclick="signup()" class="w-full bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition transform hover:scale-105">
                        Create Account
                    </button>

                    <div class="text-center">
                        <p class="text-white/80">
                            Already have an account? <a href="login.html" class="text-blue-400 hover:text-blue-300">Sign in</a>
                        </p>
                    </div>
                </form>

                <div class="mt-8">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-white/20"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-transparent text-white/80">Or continue with</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-3 gap-3">
                        <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-white/20 rounded-lg shadow-sm bg-white/10 text-white hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <i class="fab fa-google text-xl"></i>
                        </button>
                        <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-white/20 rounded-lg shadow-sm bg-white/10 text-white hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <i class="fab fa-facebook-f text-xl"></i>
                        </button>
                        <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-white/20 rounded-lg shadow-sm bg-white/10 text-white hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <i class="fab fa-apple text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const mobileMenu = document.querySelector('.mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
